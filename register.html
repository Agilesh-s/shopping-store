<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">SHOPPING STORE</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="products.html">PRODUCTS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="cart.html">CART</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  SIGN UP/IN
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="login.html">LOGIN</a></li>
                  <li><a class="dropdown-item" href="register.html">REGISTER</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <div class="row">
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">NAME</label>
                        <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">EMAIL-ID</label>
                        <input type="text" class="form-control" placeholder="Email-Id">
                    </div>
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">MOBILE NUMBER</label>
                        <input type="text" class="form-control" placeholder="Mobile Number">
                    </div>
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">GENDER</label>
                        <select name="" id="" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">BLOOD GROUP</label>
                        <select name="" id="" class="form-control">
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 col-xxl-4 gy-3">
                        <label for="" class="form-label">PINCODE</label>
                        <input type="text" class="form-control" placeholder="Pincode">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                        <label for="" class="form-label">USERNAME</label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                        <label for="" class="form-label">PASSWORD</label>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                        <button class="btn btn-primary">REGISTER</button>
                    </div>
                    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 gy-3">
                        <a href="login.html">BACK TO LOGIN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
